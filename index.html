<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat UI</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }
        #chat-selection {
            padding: 10px;
            border-bottom: 1px solid #ccc;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        #message-form {
            padding: 10px;
            display: flex;
            flex-direction: row;
        }
        .padding {
            display: block;
            text-align: center;
            padding: 10px;
        }
        #message-input {
            flex-grow: 1;
            padding: 5px;
        }
        button {
            margin-left: 10px;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <div id="chat-selection">
        <label for="chat-selector">Select Chat:</label>
        <select id="chat-selector"></select>
    </div>
    <div id="messages"></div>
    <form id="message-form">
        <label class="padding" for="message-input">Tell a revenge story about: </label>
        <input type="text" id="message-input" placeholder="Type a message..." autocomplete="off">
        <button type="submit">Send</button>
    </form>
    <script src="/script.js"></script>
</body>
</html>
